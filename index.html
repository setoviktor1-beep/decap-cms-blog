<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Static Blog</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="A premium static blog built with Decap CMS and GitHub Pages">
    <style>
      .top-actions { margin-top: 12px; }
      .admin-btn {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 10px;
        text-decoration: none;
        border: 1px solid rgba(0,0,0,0.15);
        font-weight: 600;
      }
      .admin-btn:hover { filter: brightness(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Static Notes</h1>
            <p>Thoughts on code, design, and life.</p>
            <div class="top-actions">
              <a class="admin-btn" href="admin/" rel="nofollow">Admin</a>
            </div>
        </header>
        
        <input type="text" id="search" class="search-box" placeholder="Search posts...">
        <div id="posts-container"></div>
    </div>
    <script src="assets/js/blog.js"></script>
</body>
</html>
